<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sliderP slider" id="slider1">
        <div class="slider__bar" id="slider__bar">
          <div class="slider__toggle" id="slider__toggle"></div>
        </div>
        <!-- <div id="slider__output" class="slider__output"></div> -->
      </div>
    </div>

    <div class="wrapper2">
        <div class="sliderP slider" id="slider2">
          <div class="slider__bar">
            <div class="slider__toggle"></div>
          </div>
        </div>
      </div>
      <div class="wrapper3">
        <div class="sliderP slider" id="slider3">
          <div class="slider__bar">
            <div class="slider__toggle"></div>
          </div>
        </div>
      </div>
    <script src="src/myFunc.js"></script>
    <script>
      $(function() {
        $("#slider1").Slider({ minPos: 0, step: 2, vertical: false, doublerange: true, output: true});
        $("#slider2").Slider({ minPos: 0, step: 10, vertical: true, output: true, doublerange: true});
        $("#slider3").Slider({ minPos: 0, step: 15, vertical: false, doublerange: false, output: true});
      });
    </script>
  </body>
</html>
